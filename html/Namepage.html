<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Start</title>
    <link rel="stylesheet" href="/Nampage.css">

    
</head>
<body>
    <div class="container">
        <div class="NameForm">
            <h2>Want to create a Quiz?</h2>
            
            <form id="quizForm" action="index.html" method="get">
                <div class="row">
                    <input type="text" id="question-box-1" name="creatorName" placeholder="Enter Your Name" required>
                </div>
                <ul id="list-container-1"></ul>
                <div class="submit-container">
                    <button type="submit" class="submit-btn">Create Quiz</button>
                </div>
            </form>
        </div>
        
        
        <div class="instructions-box">
            <h3>Instructions</h3>
            <body id="instructions" name="instructions" rows="4" >
                <li>Quizes will be 10 questions</li>
                <li>They will delete after 2 weeks</li>
                <li>after typing your anwsers you will click the circle to indicate which one is correct</li>
            </body>

        </div>

    </div>
    
    <script src="/NamePage.js"></script>
</body>
</html>
